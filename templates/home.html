            height: 100vh;

        .calculator {

            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;

        h4 {

            color: #2d3436;
            margin-bottom: 15px;
        }
    
        p {

            color: #636e72;
            margin-bottom: 30px;
        }
    
        .btn-success {
            display: inline-block;
            background: linear-gradient(135deg, #6a11cb, #2575fc); /* To'q ko'k va binafsha gradient */
            color: #ffffff;
            text-decoration: none;
            padding: 12px 20px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 12px;
            border: none;
            margin: 10px;
            transition: transform 0.2s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }
    
        .btn-success:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }
    
        .btn-success:active {
            transform: translateY(0);
        }
        .bold-arrow {
